<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./JS/datos.js"></script>
    <script defer src="./JS/main.js"></script>
    <title>Crud Tailwind</title>
  </head>

  <body>
    <header class="bg-indigo-200 pb-4">
      <div class="sm:text-[2.5rem] ">
        <h1 class="text-white text-shadow-lg/30 p-8">JavaScript CRUD</h1>
      </div>
    </header>
    <main>
      <div class="flex justify-center items-center pt-8">
        <table
          class="table-auto w-2/3 drop-shadow-lg rounded-lg overflow-hidden">
          <thead>
            <tr>
              <th class="bg-blue-400">ID</th>
              <th class="bg-blue-400">Nombre</th>
              <th class="bg-blue-400">Titulo</th>
              <th class="bg-blue-400">Descripcion</th>
              <th class="bg-blue-400" id="orderStatus" style="display: none;">Estado</th>
              <th class="bg-blue-400">Fecha de Vencimiento</th>
            </tr>
          </thead>
          <tbody id ="userOrders" >
          
          </tbody>
          
        </table>
      </div>
      <div class="flex flex-col sm:flex-row justify-center items-center gap-4 p-4">
         <button id="createOrder"
            class="w-32 sm:w-auto block bg-yellow-300 hover:bg-yellow-600 text-white font-bold  py-2 px-4 rounded drop-shadow-lg"
          >
            <p>Crear Orden</p>
          <button
            class="w-32 sm:w-auto block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded drop-shadow-lg"
          >
            <p>Consultar</p>

          <button
            class="w-32 sm:w-auto block bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded drop-shadow-lg"
          >
            <p>Actualizar</p>

          <button
            class="w-32 sm:w-auto block bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded drop-shadow-lg"
          >
            <p>Eliminar</p>
          
        </div>
      </div>
      <div id="modalCreateOrder" class= "fixed inset-0 z-40 flex justify-center items-center bg-black/40 ">
        
      <div class= "w-full max-w-md mx-6 rounded-lg sm:p-4 bg-blue-400/90" >
        
        <form action="">
          <h2 class=" flex justify-center text-2xl text-white">Crear Orden de Servicio</h2>
          <span id="closeButton" class="flex justify-end"><img class="w-4" src="./assets/cancelar.png" alt=""></span>
          <div class="flex flex-col gap-2">
            <label class="text-white" for="name">Nombre</label>
            <input id="userName" class="border-2 bg-white rounded-md border-indigo-500 w-full  " type="text" placeholder = "Nombre">
          </div>
           <div class="flex flex-col gap-2">
            <label class=" text-white" for="lastName">Apellido</label>
            <input id ="userLastName" class="border-2 bg-white rounded-md border-indigo-500 w-full  " type="text" placeholder = "Apellido">
          </div>
          <div class="flex flex-col gap-2">
            <label class=" text-white" for="mail">e-mail</label>
            <input id ="userEmail" class="border-2 bg-white rounded-md border-indigo-500 w-full  " type="text" placeholder = "e-mail">
          </div>
           <div class="flex flex-col gap-2">
            <label class=" text-white" for="mail">Titulo Servicio</label>
            <input id ="serviceTitle" class="border-2 bg-white rounded-md border-indigo-500 w-full  " type="text" placeholder = "Titulo">
          </div>
          <div class="flex flex-col gap-2">
            <label class=" text-white" for="description">Descripcion del Servicio</label>
            <textarea id="userRequest" class="border-2 bg-white rounded-md border-indigo-500 w-full h-48" type="text" placeholder = "Tipo Servicio"></textarea>
          </div>
          <div class="flex justify-center gap-4 p-8">
            <button  id="addUserInfo" type="submit" class="bg-green-400 hover:bg-green-700 text-white font-bold w-32 py-2 px-4 sm:w-auto rounded drop-shadow-lg">
              <p>Aceptar</p>
            </button> 
            <button id="cancelModalButton" type="button" class="bg-red-400 hover:bg-red-700 text-white font-bold w-32 py-2 px-4 sm:w-auto rounded drop-shadow-lg">
              <p>Cancelar</p>
            </button>
          </div>
        </form>
      </div>
      </div>
        <div id="modalOrderCreated" style="display: none"></div>
      </div>
      <div class="flex items-center justify-between border-t border-gray-200 bg-white px-4 py-3 sm:px-6">
  <div class="flex flex-1 justify-between sm:hidden">
    <a href="#" class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">Previous</a>
    <a href="#" class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">Next</a>
  </div>
  <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
    <div>
      <p class="text-sm text-gray-700">
        Showing
        <span class="font-medium">1</span>
        to
        <span class="font-medium">10</span>
        of
        <span class="font-medium">97</span>
        results
      </p>
    </div>
    <div>
      <nav aria-label="Pagination" class="isolate inline-flex -space-x-px rounded-md shadow-xs">
        <a href="#" class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-gray-300 ring-inset hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
          <span class="sr-only">Previous</span>
          <svg viewBox="0 0 20 20" fill="currentColor" data-slot="icon" aria-hidden="true" class="size-5">
            <path d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" fill-rule="evenodd" />
          </svg>
        </a>
        <!-- Current: "z-10 bg-indigo-600 text-white focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600", Default: "text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:outline-offset-0" -->
        <a href="#" aria-current="page" class="relative z-10 inline-flex items-center bg-indigo-600 px-4 py-2 text-sm font-semibold text-white focus:z-20 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">1</a>
        <a href="#" class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-gray-300 ring-inset hover:bg-gray-50 focus:z-20 focus:outline-offset-0">2</a>
        <a href="#" class="relative hidden items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-gray-300 ring-inset hover:bg-gray-50 focus:z-20 focus:outline-offset-0 md:inline-flex">3</a>
        <span class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-700 ring-1 ring-gray-300 ring-inset focus:outline-offset-0">...</span>
        <a href="#" class="relative hidden items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-gray-300 ring-inset hover:bg-gray-50 focus:z-20 focus:outline-offset-0 md:inline-flex">8</a>
        <a href="#" class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-gray-300 ring-inset hover:bg-gray-50 focus:z-20 focus:outline-offset-0">9</a>
        <a href="#" class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-gray-300 ring-inset hover:bg-gray-50 focus:z-20 focus:outline-offset-0">10</a>
        <a href="#" class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-gray-300 ring-inset hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
          <span class="sr-only">Next</span>
          <svg viewBox="0 0 20 20" fill="currentColor" data-slot="icon" aria-hidden="true" class="size-5">
            <path d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" fill-rule="evenodd" />
          </svg>
        </a>
      </nav>
    </div>
  </div>
</div>

    </main>
    <footer></footer>
    
  </body>
</html>
