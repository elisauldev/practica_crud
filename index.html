<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="/JS/main.js"></script>
    <script src="./JS/datos.js"></script>
    <title>Crud Tailwind</title>
  </head>

  <body>
    <header class="bg-indigo-200 pb-4">
      <div class="sm:text-[2.5rem] ">
        <h1 class="text-white text-shadow-lg/30">JavaScript CRUD</h1>
      </div>
    </header>
    <main>
      <div class="flex justify-center items-center pt-8">
        <table
          class="table-auto w-2/3 drop-shadow-lg rounded-lg overflow-hidden"
        >
          <thead>
            <tr>
              <th class="bg-blue-400">ID</th>
              <th class="bg-blue-400">Titulo</th>
              <th class="bg-blue-400">Descripcion</th>
              <th class="bg-blue-400">Estado</th>
              <th class="bg-blue-400">Fecha de Vencimiento</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="border border-gray-300 ... bg-blue-100"></td>
              <td class="border border-gray-300 ... bg-blue-100"></td>
              <td class="border border-gray-300 ... bg-blue-100"></td>
              <td class="border border-gray-300 ... bg-blue-100">
                <select class="w-full" name="status" id="">
                  <option value="blank"></option>
                  <option value="inProcess">En proceso</option>
                  <option value="attended">Atendido</option>
                </select>
              </td>
              <td class="border border-gray-300 ... bg-blue-100"></td>
            </tr>
            <tr>
              <td class="border border-gray-300 ... bg-blue-100"></td>
              <td class="border border-gray-300 ... bg-blue-100"></td>
              <td class="border border-gray-300 ... bg-blue-100"></td>
            </tr>
            <tr>
              <td class="border border-gray-300 ... bg-blue-100"></td>
              <td class="border border-gray-300 ... bg-blue-100"></td>
              <td class="border border-gray-300 ... bg-blue-100"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="flex flex-col sm:flex-row justify-center items-center gap-4 p-4">
         <button id="createOrder"
            class="w-32 sm:w-auto block bg-yellow-300 hover:bg-yellow-600 text-white font-bold  py-2 px-4 rounded drop-shadow-lg"
          >
            <p>Crear Orden</p>
          <button
            class="w-32 sm:w-auto block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded drop-shadow-lg"
          >
            <p>Consultar</p>

          <button
            class="w-32 sm:w-auto block bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded drop-shadow-lg"
          >
            <p>Actualizar</p>

          <button
            class="w-32 sm:w-auto block bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded drop-shadow-lg"
          >
            <p>Eliminar</p>
          
        </div>
      </div>
      <div id="modalCreateOrder" class= "fixed inset-0 z-50 flex justify-center items-center bg-black/40 ">
        
      <div class= "w-full max-w-md mx-6 rounded-lg sm:p-4 bg-blue-400/90" >
        
        <form action="">
          <h2 class=" flex justify-center text-2xl text-white">Crear Orden de Servicio</h2>
          <span id="closeButton" class="flex justify-end"><img class="w-4" src="./assets/cancelar.png" alt=""></span>
          <div class="flex flex-col gap-2">
            <label class="text-white" for="name">Nombre</label>
            <input id="userName" class="border-2 bg-white rounded-md border-indigo-500 w-full  " type="text" placeholder = "Nombre" />
          </div>
           <div class="flex flex-col gap-2">
            <label class=" text-white" for="lastName">Apellido</label>
            <input id ="userLastName" class="border-2 bg-white rounded-md border-indigo-500 w-full  " type="text" placeholder = "Apellido" />
          </div>
          <div class="flex flex-col gap-2">
            <label class=" text-white" for="mail">e-mail</label>
            <input id ="userEmail" class="border-2 bg-white rounded-md border-indigo-500 w-full  " type="text" placeholder = "e-mail" />
          </div>
          <div class="flex flex-col gap-2">
            <label class=" text-white" for="description">Descripcion del Servicio</label>
            <textarea id="userRequest" class="border-2 bg-white rounded-md border-indigo-500 w-full h-48" type="text" placeholder = "Tipo Servicio" ></textarea>
          </div>
          <div>
          <div id="addUserInfo" class="flex justify-center gap-4 p-8">
            <button class="bg-green-400 hover:bg-green-700 text-white font-bold w-32 py-2 px-4 sm:w-auto rounded drop-shadow-lg">
              <p>Aceptar</p>
            </button>
             <div>
            <button id="cancelModalButton" class="bg-red-400 hover:bg-red-700 text-white font-bold w-32 py-2 px-4 sm:w-auto rounded drop-shadow-lg">
              <p>Cancelar<p>
            </button>
          </div>
          </div>
        </form>
      </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
